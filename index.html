<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Discord Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #202225;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid #202225;
            background: #36393f;
        }

        .server-name {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }

        .channels-header {
            padding: 16px 8px 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #8e9297;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
        }

        .channel-item {
            padding: 8px 16px;
            margin: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-item:hover {
            background: #393c43;
            color: #dcddde;
        }

        .channel-item.active {
            background: #5865f2;
            color: #fff;
        }

        .channel-icon {
            font-size: 18px;
        }

        .user-area {
            padding: 16px;
            background: #292b2f;
            border-top: 1px solid #202225;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #5865f2, #7289da);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .user-action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            color: #b9bbbe;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-action-btn:hover {
            background: #4f545c;
            color: #dcddde;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #36393f;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }

        .chat-description {
            font-size: 14px;
            color: #72767d;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #2f3136;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 16px;
            padding: 8px 0;
            position: relative;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
            margin: 0 -16px;
            padding: 8px 16px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #5865f2, #7289da);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
        }

        .message-author {
            font-weight: 600;
            color: #fff;
            font-size: 16px;
        }

        .message-timestamp {
            font-size: 12px;
            color: #72767d;
            margin-left: 8px;
        }

        .message-content {
            margin-left: 52px;
            color: #dcddde;
            line-height: 1.375;
            word-wrap: break-word;
        }

        .message-input-container {
            padding: 16px;
            background: #36393f;
        }

        .message-input-wrapper {
            background: #40444b;
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #dcddde;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 200px;
            min-height: 24px;
        }

        .message-input::placeholder {
            color: #72767d;
        }

        .send-button {
            background: #5865f2;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .send-button:hover {
            background: #4752c4;
        }

        .send-button:disabled {
            background: #4f545c;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #36393f;
            border-radius: 8px;
            padding: 32px;
            width: 400px;
            max-width: 90vw;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: #40444b;
            border: none;
            border-radius: 4px;
            color: #dcddde;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
        }

        .modal-input:focus {
            ring: 2px solid #5865f2;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-button.primary {
            background: #5865f2;
            color: white;
        }

        .modal-button.primary:hover {
            background: #4752c4;
        }

        .modal-button.secondary {
            background: #4f545c;
            color: #dcddde;
        }

        .modal-button.secondary:hover {
            background: #5d6269;
        }

        .hidden {
            display: none;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #3ba55c;
            border-radius: 50%;
            border: 2px solid #2f3136;
            position: absolute;
            bottom: -2px;
            right: -2px;
        }

        .typing-indicator {
            margin-left: 52px;
            color: #72767d;
            font-style: italic;
            font-size: 14px;
            padding: 8px 0;
        }

        .dm-list {
            border-top: 1px solid #202225;
            margin-top: 8px;
            padding-top: 8px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="server-header">
                <div class="server-name">ChatFlow Server</div>
            </div>
            
            <div class="channels-header">Text Channels</div>
            <div class="channel-list">
                <div class="channel-item active" data-channel="general" data-type="channel">
                    <span class="channel-icon">#</span>
                    <span>general</span>
                </div>
                <div class="channel-item" data-channel="random" data-type="channel">
                    <span class="channel-icon">#</span>
                    <span>random</span>
                </div>
                <div class="channel-item" data-channel="gaming" data-type="channel">
                    <span class="channel-icon">#</span>
                    <span>gaming</span>
                </div>
            </div>

            <div class="channels-header">Direct Messages</div>
            <div class="dm-list" id="dmList">
                <!-- DMs will be populated here -->
            </div>

            <div class="user-area">
                <div class="user-avatar" id="userAvatar">?</div>
                <div class="user-info">
                    <div class="username" id="displayUsername">Set Username</div>
                    <div class="user-status">Online</div>
                </div>
                <div class="user-actions">
                    <button class="user-action-btn" id="profileBtn" title="Profile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 6.5V8.5L21 9ZM3 9L9 8.5V6.5L3 7V9ZM15 10.5V8.5L21 9V11L15 10.5ZM9 10.5L3 11V9L9 8.5V10.5ZM12 7C14.21 7 16 8.79 16 11V13H8V11C8 8.79 9.79 7 12 7Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="chat-container">
            <div class="chat-header">
                <span class="channel-icon" id="currentChannelIcon">#</span>
                <div>
                    <div class="chat-title" id="currentChannelName">general</div>
                    <div class="chat-description" id="currentChannelDesc">General discussion</div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message">
                    <div class="message-header">
                        <div class="message-avatar">🤖</div>
                        <div class="message-author">ChatFlow Bot</div>
                        <div class="message-timestamp">Today at 12:00 PM</div>
                    </div>
                    <div class="message-content">Welcome to ChatFlow! Set your username to start chatting with others.</div>
                </div>
            </div>

            <div class="typing-indicator hidden" id="typingIndicator">
                Someone is typing...
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Message #general" rows="1"></textarea>
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div class="modal-overlay" id="usernameModal">
        <div class="modal">
            <div class="modal-title">Set Your Username</div>
            <input type="text" class="modal-input" id="usernameInput" placeholder="Enter your username" maxlength="32">
            <div class="modal-buttons">
                <button class="modal-button primary" id="setUsernameBtn">Set Username</button>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal-overlay hidden" id="profileModal">
        <div class="modal">
            <div class="modal-title">User Profile</div>
            <input type="text" class="modal-input" id="profileUsernameInput" placeholder="Username" maxlength="32">
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancelProfileBtn">Cancel</button>
                <button class="modal-button primary" id="saveProfileBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.currentUser = null;
                this.currentChannel = 'general';
                this.currentChannelType = 'channel';
                this.channels = {
                    general: { name: 'general', description: 'General discussion', messages: [] },
                    random: { name: 'random', description: 'Random chat', messages: [] },
                    gaming: { name: 'gaming', description: 'Gaming discussion', messages: [] }
                };
                this.dms = {};
                this.users = new Set();
                this.isTyping = false;
                this.typingTimeout = null;

                this.initElements();
                this.bindEvents();
                this.showUsernameModal();
                this.startHeartbeat();
            }

            initElements() {
                this.usernameModal = document.getElementById('usernameModal');
                this.profileModal = document.getElementById('profileModal');
                this.usernameInput = document.getElementById('usernameInput');
                this.profileUsernameInput = document.getElementById('profileUsernameInput');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.displayUsername = document.getElementById('displayUsername');
                this.userAvatar = document.getElementById('userAvatar');
                this.currentChannelName = document.getElementById('currentChannelName');
                this.currentChannelDesc = document.getElementById('currentChannelDesc');
                this.currentChannelIcon = document.getElementById('currentChannelIcon');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.dmList = document.getElementById('dmList');
            }

            bindEvents() {
                // Username setup
                document.getElementById('setUsernameBtn').addEventListener('click', () => this.setUsername());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.setUsername();
                });

                // Profile
                document.getElementById('profileBtn').addEventListener('click', () => this.showProfileModal());
                document.getElementById('saveProfileBtn').addEventListener('click', () => this.saveProfile());
                document.getElementById('cancelProfileBtn').addEventListener('click', () => this.hideProfileModal());

                // Message sending
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.autoResize();
                    this.handleTyping();
                });

                // Channel switching
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const channel = item.dataset.channel;
                        const type = item.dataset.type;
                        this.switchChannel(channel, type);
                    });
                });

                // Prevent form submission
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                        e.preventDefault();
                    }
                });
            }

            showUsernameModal() {
                this.usernameModal.classList.remove('hidden');
                this.usernameInput.focus();
            }

            hideUsernameModal() {
                this.usernameModal.classList.add('hidden');
            }

            showProfileModal() {
                this.profileModal.classList.remove('hidden');
                this.profileUsernameInput.value = this.currentUser?.username || '';
                this.profileUsernameInput.focus();
            }

            hideProfileModal() {
                this.profileModal.classList.add('hidden');
            }

            setUsername() {
                const username = this.usernameInput.value.trim();
                if (!username) {
                    this.usernameInput.focus();
                    return;
                }

                this.currentUser = {
                    id: this.generateId(),
                    username: username,
                    avatar: username.charAt(0).toUpperCase(),
                    joinedAt: new Date()
                };

                this.users.add(this.currentUser);
                this.displayUsername.textContent = username;
                this.userAvatar.textContent = this.currentUser.avatar;
                this.hideUsernameModal();
                this.messageInput.focus();

                // Add join message
                this.addSystemMessage(`${username} joined the server`);
                this.saveToStorage();
            }

            saveProfile() {
                const newUsername = this.profileUsernameInput.value.trim();
                if (!newUsername || !this.currentUser) return;

                const oldUsername = this.currentUser.username;
                this.currentUser.username = newUsername;
                this.currentUser.avatar = newUsername.charAt(0).toUpperCase();
                
                this.displayUsername.textContent = newUsername;
                this.userAvatar.textContent = this.currentUser.avatar;
                this.hideProfileModal();

                if (oldUsername !== newUsername) {
                    this.addSystemMessage(`${oldUsername} changed their name to ${newUsername}`);
                }
                this.saveToStorage();
            }

            switchChannel(channelName, type = 'channel') {
                // Update active channel
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-channel="${channelName}"]`).classList.add('active');

                this.currentChannel = channelName;
                this.currentChannelType = type;

                // Update header
                if (type === 'channel') {
                    this.currentChannelIcon.textContent = '#';
                    this.currentChannelName.textContent = channelName;
                    this.currentChannelDesc.textContent = this.channels[channelName]?.description || '';
                    this.messageInput.placeholder = `Message #${channelName}`;
                } else {
                    this.currentChannelIcon.textContent = '@';
                    this.currentChannelName.textContent = channelName;
                    this.currentChannelDesc.textContent = 'Direct Message';
                    this.messageInput.placeholder = `Message @${channelName}`;
                }

                // Load messages
                this.loadMessages();
            }

            loadMessages() {
                this.messagesContainer.innerHTML = '';
                
                let messages = [];
                if (this.currentChannelType === 'channel') {
                    messages = this.channels[this.currentChannel]?.messages || [];
                } else {
                    messages = this.dms[this.currentChannel]?.messages || [];
                }

                messages.forEach(msg => {
                    this.displayMessage(msg, false);
                });

                this.scrollToBottom();
            }

            sendMessage() {
                if (!this.currentUser) return;
                
                const content = this.messageInput.value.trim();
                if (!content) return;

                const message = {
                    id: this.generateId(),
                    author: this.currentUser,
                    content: content,
                    timestamp: new Date(),
                    channel: this.currentChannel,
                    type: this.currentChannelType
                };

                this.addMessage(message);
                this.messageInput.value = '';
                this.autoResize();
                this.saveToStorage();
            }

            addMessage(message) {
                // Add to appropriate channel/dm
                if (message.type === 'channel') {
                    if (!this.channels[message.channel]) {
                        this.channels[message.channel] = { name: message.channel, messages: [] };
                    }
                    this.channels[message.channel].messages.push(message);
                } else {
                    if (!this.dms[message.channel]) {
                        this.dms[message.channel] = { messages: [] };
                    }
                    this.dms[message.channel].messages.push(message);
                }

                // Display if current channel
                if (message.channel === this.currentChannel && message.type === this.currentChannelType) {
                    this.displayMessage(message);
                }
            }

            displayMessage(message, scroll = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.dataset.messageId = message.id;

                const time = new Date(message.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar">${message.author.avatar}</div>
                        <div class="message-author">${this.escapeHtml(message.author.username)}</div>
                        <div class="message-timestamp">${time}</div>
                    </div>
                    <div class="message-content">${this.escapeHtml(message.content)}</div>
                `;

                this.messagesContainer.appendChild(messageDiv);
                if (scroll) this.scrollToBottom();
            }

            addSystemMessage(content) {
                const message = {
                    id: this.generateId(),
                    author: { username: 'System', avatar: '🤖' },
                    content: content,
                    timestamp: new Date(),
                    channel: this.currentChannel,
                    type: this.currentChannelType
                };

                this.addMessage(message);
            }

            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    // In a real app, you'd broadcast typing status
                }

                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.isTyping = false;
                    // In a real app, you'd stop broadcasting typing status
                }, 2000);
            }

            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                const data = {
                    currentUser: this.currentUser,
                    channels: this.channels,
                    dms: this.dms,
                    users: Array.from(this.users)
                };
                // In a real app, this would sync to a server
                console.log('Data saved:', data);
            }

            startHeartbeat() {
                // Simulate connection heartbeat
                setInterval(() => {
                    // In a real app, this would ping the server
                    console.log('Heartbeat');
                }, 30000);
            }
        }

        // Initialize the app
        const app = new ChatApp();
    </script>
</body>
</html>
